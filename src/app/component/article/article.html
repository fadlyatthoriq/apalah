<mat-card class="example-card" appearance="outlined" *ngFor="let item of data">
  <mat-card-header>
    <mat-card-title style="color: #fff; font-weight: 700;">List of Data</mat-card-title>
  </mat-card-header>
  <mat-card-content style="color: #e0e0e0; line-height: 1.6;">
    {{ item }}
  </mat-card-content>
</mat-card>

<div class="article-container">
  <!-- LEFT: CREATE FORM -->
  <mat-card class="create-card">
    <h3>Create Article Instance</h3>
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" #titleInput type="text" placeholder="Enter title" />
    </div>
    <div class="form-group">
      <label for="link">Link:</label>
      <input id="link" #linkInput type="text" placeholder="Enter link" />
    </div>
    <button mat-raised-button color="primary" (click)="createInstance(titleInput, linkInput)">
      Create Instance
    </button>
  </mat-card>

  <!-- RIGHT: ARTICLE INSTANCE -->
  <mat-card class="article-card" *ngIf="article">
    <h3>Article Instance</h3>
    <p><strong>Title:</strong> {{ article.title }}</p>
    <p>
      <strong>Link:</strong> <a [href]="article.link" target="_blank">{{ article.link }}</a>
    </p>
    <p><strong>Votes:</strong> {{ article.votes }}</p>

    <div class="vote-buttons">
      <button mat-stroked-button color="accent" (click)="voteUp()">Vote Up</button>
      <button mat-stroked-button color="warn" (click)="voteDown()">Vote Down</button>
    </div>
  </mat-card>
</div>
